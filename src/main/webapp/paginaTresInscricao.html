<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Página 3 - Inscrição</title>
  </head>
  <body>
    <h1>Página 3 - Inscrição</h1>
    <form action="ArmazenaDadosServlet" method="post">
      <label for="areasAtuacao">Áreas de Atuação:</label>
      
      <br>
      
      <input type="checkbox" id="manutencaoComputadores" name="areasAtuacao" value="Manutenção de Computadores">
      <label for="manutencaoComputadores">Manutenção de Computadores</label>
      
      <br>
      
      <input type="checkbox" id="desenvolvimentoSistemas" name="areasAtuacao" value="Desenvolvimento de Sistemas">
      <label for="desenvolvimentoSistemas">Desenvolvimento de Sistemas</label>
      
      <br>
      
      
      <input type="checkbox" id="analiseRequisitos" name="areasAtuacao" value="Análise de Requisitos">
      <label for="analiseRequisitos">Análise de Requisitos</label>
      
      <br>
      
      <input type="checkbox" id="administracaoRedes" name="areasAtuacao" value="Administração de Redes">
      <label for="administracaoRedes">Administração de Redes</label>
      
      <br>
      
      <input type="checkbox" id="segurancaRede" name="areasAtuacao" value="Segurança na Rede">
      <label for="segurancaRede">Segurança na Rede</label>
      
      <br><br>
      
      <button type="submit" value="Próxima Página">Voltar</button> 
    </form>
    
    <form action="paginaDoisInscricao.html">
    	<button type="submit">Voltar</button>
	</form>
  </body>
</html>
